<br/>

<div class="container">
  <div class="row">

    <!-- Input half of UI -->
    <div class="col">
      <div class="form-group">
        <label for="nlgInputArea">Begin with some words</label>
        <textarea #meditationInput [value]="text" class="form-control" id="nlgInputArea" rows="10"></textarea>
      </div>
      <button type="button" class="btn btn-light" (click)="generate(meditationInput.value)">Meditate</button>
    </div>

    <!-- Output half of UI -->
    <div class="col-2">
        <p class="lead">{{text}}</p>
    </div>
  </div>
</div>
